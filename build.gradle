plugins {
    id 'java-gradle-plugin'
    id 'idea'
    id 'groovy'
}

group 'aspectj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

gradlePlugin {
    plugins {
        aspectjGradle {
            id = 'gradle.aspectj'
            implementationClass = 'AspectJplugin'
        }
    }
}